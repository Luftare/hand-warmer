<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hand Warmer PWA - Generate device heat to warm your hands"
    />
    <meta name="theme-color" content="#2a2a2a" />
    <title>Hand Warmer</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <!-- Potentiometer Knob -->
        <div class="potentiometer-container">
          <div class="potentiometer" id="potentiometer">
            <div class="potentiometer-knob" id="potentiometerKnob">
              <div class="knob-indicator"></div>
            </div>
            <div class="potentiometer-label">
              <span id="powerValue">30%</span>
            </div>
          </div>
        </div>

        <!-- Slide Toggle -->
        <div class="slide-toggle-container">
          <div class="slide-toggle" id="slideToggle">
            <div class="slide-track">
              <div class="slide-handle" id="slideHandle">
                <i class="fas fa-chevron-right"></i>
              </div>
              <span class="slide-text" id="slideText">Slide to activate</span>
            </div>
          </div>
        </div>

        <!-- Hidden Heating Mechanism Selector (defaults to both) -->
        <select id="mechanism" class="mechanism-select" style="display: none">
          <option value="both" selected>CPU & GPU</option>
        </select>

        <!-- Hidden WebGL Canvas for GPU Heating -->
        <canvas id="gpuCanvas" class="gpu-canvas"></canvas>
      </main>

      <!-- Footer Text -->
      <footer class="footer-text">
        <p>
          Turn your device into a radiator to heat up things. Such as your hands
          if they are cold. Yes, this will drain your battery.
        </p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
